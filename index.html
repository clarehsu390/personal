<html>
    <head>
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/index.css">
    </head>

    <body>
            <div class="background"></div>
        <div class="panel header"> 
        <h1 class="animated 3s bounceInUp">Clare Hsu</h1>
        <div class="links">
            <a href=""><i class="fa fa-file-text" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/clarehsu390/"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/in/clare-hsu-aa3866132/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            
        </div>
     </div>
     <script>
        $(function () {
            let controller = new ScrollMagic.Controller({
                globalSceneOptions: {
                    triggerHook: 'onLeave'
                }
            })

        let slides = document.querySelectorAll("div.panel");

        for (let i=0; i < slides.length; i++) {
            new ScrollMagic.Scene({
                triggerElement: slides[i]
            })
            .setPin(slides[i])
            .addTo(controller);
        }
        });
        </script> 
    </body>
</html>
